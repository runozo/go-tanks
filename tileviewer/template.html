<html>
    <head>
        <h1>go tanks</h1>
        <style>
            h1, h2, h3, input, body { text-align: center; }
            ul {
            display: flex;
            flex-wrap: wrap;
            margin: .5rem;
            }
            ul > li {
            list-style-type: none;
            margin: .5rem;
            border: 1px solid black;
            width: 64px;
            height: 64px;
            }
        </style>
<script>
function copy(copyText) {
     // Copy the text inside the text field
    navigator.clipboard.writeText(copyText);
  
    // Alert the copied text
    alert("Copied the text: " + copyText);
  }
</script>
</head>
<body>
    <ul>
        {{range .Icons}}<li onclick='copy("{{.Name}}")'><img src='data:image/png;base64, {{.Image}}' alt='{{.Name}}'></div></li>{{end}}
    </ul>
</body>
</html>
